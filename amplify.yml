version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm ci
    build:
      commands:
        - |
          # Check if we're already in frontend directory or need to cd into it
          if [ -f "package.json" ]; then
            echo "Already in frontend directory, running build..."
            npm run build
          elif [ -d "frontend" ]; then
            echo "Changing to frontend directory..."
            cd frontend && npm run build
          else
            echo "Error: Cannot find frontend directory or package.json"
            echo "Current directory: $(pwd)"
            ls -la
            exit 1
          fi
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*

